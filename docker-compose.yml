version: '3'
services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --settings=project.settings_postgre"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
